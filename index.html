<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">            
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">

    <title>Book List Manager</title>
</head>
<body>
    <header class="container-full">
        <div class="col m12 logo-label">
            Book List Manager
        </div>
    </header>
    <section>
        <div class="row">
            <div class="col s12 l6 z-depth-1 ">
                <div class="book-container">
                    <h4 class="center-align">Add new book</h4>
                </div>
                <form id="book-form">
                    <div class="form add-book">
                        <div class="input-field col s12">
                            <input placeholder="Enter title" id="title" type="text">
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Enter author" id="author" type="text">
                            <label for="author">Author</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Enter ISBN" id="isbn" type="text">
                            <label for="isbn">ISBN#</label>
                        </div>
                        <div class="col s12 center-align">
                            <input class="waves-effect waves-light btn" placeholder="submit"  type="submit" value="submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 l6 z-depth-1">
                <h4 class="center-align">Book list</h4>
                <table class="highlight centered responsive-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='book-list'>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>
 <script src="appEs6.js"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
